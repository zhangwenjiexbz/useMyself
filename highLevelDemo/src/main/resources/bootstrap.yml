spring:
  main:
    allow-bean-definition-overriding: true
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  mvc:
    static-path-pattern: /webapp/**
  datasource:
    url: jdbc:mysql://localhost:3306/mykfc?characterEncoding=utf-8&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: MYSQL
    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
  profiles:
    active: dev

---
spring:
  profiles: prod
  application:
    name: config-single-client
  cloud:
    config:
      uri: http://localhost:3301
      label: master
      profile: prod     
---
spring:
  profiles: dev
  application:
    name: config-single-client
  cloud:
    config:
      uri: http://localhost:3301
      label: master
      profile: dev        