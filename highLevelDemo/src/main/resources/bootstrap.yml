spring:
  application:
    name: service-provide
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  main:
    allow-bean-definition-overriding: true
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  mvc:
    static-path-pattern: /webapp/**
  datasource:
    url: jdbc:mysql://localhost:3306/mykfc?characterEncoding=utf-8&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: MYSQL
    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
  redis:
    # Redis 数据库索引（默认为 0）
    database: 0
    host: localhost
    port: 6379
    password:
    # springboot 2.0 redis默认客户端已换成lettuce
    lettuce:
      pool:
        # 连接池最大连接数（使用负值表示没有限制） 默认 8
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
        max-wait: -1
        # 连接池中的最大空闲连接 默认 8
        max-idle: 8
        # 连接池中的最小空闲连接 默认 0
        min-idle: 0
    timeout: 5000
  profiles:
    active: dev

---
spring:
  profiles: prod
  application:
    name: config-single-client
  cloud:
    config:
      uri: http://localhost:3301
      label: master
      profile: prod     
---
spring:
  profiles: dev
  application:
    name: config-single-client
  cloud:
    config:
      uri: http://localhost:3301
      label: master
      profile: dev        